<html ng-app="image-database-webapp">
<head>
	<meta charset="utf8" />
	<title>Image Database</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>

</head>
<body>


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Image Database</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#image">Images</a></li>
            <li><a href="#tag">Tags</a></li>

               <form style="margin: 0px" accept-charset="UTF-8" action="#" method="POST">
                 <fieldset class='textbox' style="padding:10px">
                   <input style="margin-top: 8px" type="text" name="username" placeholder="Username" />
                   <input style="margin-top: 8px" type="password" name="password" placeholder="Passsword" />

                 </fieldset>
               </form>
             </div>
            </li>

            </ul>
        </div>
      </div>
