<html ng-app="image-database-webapp">
<head>
	<meta charset="utf8" />
	<title>Image Database</title>

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="../bower_components/angular-base64/angular-base64.min.js"></script>


	<script src="src/app.js"></script>
	<script src="src/AuthService.js"></script>
	<script src="src/LoginController.js"></script>
	<script src="src/ImageCollectionController.js"></script>
	<script src="src/ImageViewController.js"></script>

</head>
<body>


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Image Database</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-controller="loginController">
            <li><a href="#image">Images</a></li>
            <li><a href="#tag">Tags</a></li>
            <li><a href="#upload">Upload Image</a></li>
            <li ng-hide="loggedOut"><a href="">{{loggedInAs}}</a></li>
            <li ng-hide="loggedOut" ng-click="logout()"><a href="">Logout</a></li>
            <li class="dropdown" id="menu1" ng-show="loggedOut">
             <a class="dropdown-toggle" data-toggle="dropdown">
               Login
                <b class="caret"></b>
             </a>
             <div class="dropdown-menu">
               <form style="margin: 0px" accept-charset="UTF-8" action="#" method="POST">
                 <fieldset class='textbox' style="padding:10px">
                   <div class="alert alert-danger" ng-if="loginerror">{{loginerror}}</div>
                   <input style="margin-top: 8px" type="text" placeholder="Username" ng-model="user.name" />
                   <input style="margin-top: 8px" type="password" placeholder="Password" ng-model="user.password" />
                   <button type="button" style="margin-top: 8px" class="btn btn-default" ng-click="login()">Log In</button>
                 </fieldset>
               </form>
             </div>
            </li>

            </ul>
        </div>
      </div>
    </div>

<br><br><br><br><br>

<div ng-view></div>

</body>
</html>
