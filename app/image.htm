<div ng-controller="imageController">

<center>
<h2>{{image.caption}}</h2>

<a href="#image/{{image.id}}/view">
<img src="http://localhost:8080/{{image.thumbnailUrl}}"></img><br>
</a>

<br><br>

{{image.description}}

<br><br>

<span ng-repeat="tag in image.tags">
<a href="#tag/{{tag}}">{{tag}}</a><span ng-show="!$last"> | </span>
</span>


<div style="width:500px; text-align:left;">
<form ng-submit="submit()" ng-controller="commentSaveController">
<div class="form-group">
  <label for="description">Comment</label>
  <textarea class="form-control" ng-model="content" name="description" cols="50" rows="5"></textarea>
</div>
<div class="form-group">
  <input type="submit" value="Save" class="btn btn-default" />
</div>
</form>
</div>

</center>


</div>
